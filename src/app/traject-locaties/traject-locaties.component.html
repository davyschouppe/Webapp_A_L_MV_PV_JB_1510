<div class="ui segments">
  <div class="ui clearing segment">
    <h3 class="ui left floated header">Locaties</h3>
    <button class="ui right floated green compact button" (click)="newLocation()">
      <i class="plus icon"></i>Nieuwe locatie</button>
  </div>
  <div class="ui segment">
    <div class="ui three stackable cards trajectlocaties">
      <div class="ui card" *ngFor="let locatie of traject?.locaties">
        <a class="image">
          <img src={{locatie?.afbeeldingen[0].link}}>
        </a>
        <div class="content">
          <p class="header">{{locatie?.naam}}</p>
        </div>
        <div class="extra clearing content">
          <button class="ui red compact icon right floated button" (click)="openRemoveLocation(locatie)">
            <i class="trash outline icon"></i>
          </button>
          <button class="ui grey compact icon right floated button" routerLink="/locatie">
            <i class="edit icon"></i>
          </button>
          <p>
            <i class="image icon"></i>
            {{locatie.afbeeldingen.length}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui modal tiny makelocation">
  <div class="ui header">
    Maak een locatie
  </div>
  <div class="content">
    <!--<form class="ui form">
      <div class="field">
        <label>Naam</label>
        <input type="text" name="Naam" placeholder="Naam">
      </div>
    </form>-->
  </div>
  <div class="actions">
    <div class="ui red cancel compact button">
      <i class="remove icon"></i>
      Annuleer
    </div>
    <div class="ui green ok compact button">
      <i class="checkmark icon"></i>
      Maak
    </div>
  </div>
</div>

<div class="ui modal tiny removelocatie">
  <div class="ui header">
    Verwijder een locatie
  </div>
  <div class="content">
    Wilt u de locatie
    <strong>"{{removeLocatie?.naam}}"</strong> verwijderen?
  </div>
  <div class="actions">
    <div class="ui cancel compact button">
      Annuleer
    </div>
    <div class="ui red ok compact button" (click)="removeLocation()">
      <i class="remove icon"></i>
      Verwijder
    </div>
  </div>
</div>
