<div class="ui hidden divider"></div>
<table class="ui table">
  <thead>
    <tr class="ui grey inverted table">
      <th class="collapsing">Nr</th>
      <th>Beschrijving</th>
      <th class="right aligned"><button class="ui green compact button"><i class="plus icon"></i>Voeg toe</button></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let od of ods">
    <td><div class="ui blue horizontal large label">{{od.nr}}</div></td>
    <td>{{od.beschrijving}}</td>
    <td class="right aligned ">
      <div class="ui green icon compact button">
        <i class="edit outline icon"></i>
      </div>
      <div class="ui red icon compact button">
        <i class="trash outline icon"></i>
      </div>
    </td>
  </tr>

  </tbody>

  <tfoot>
  <tr><th colspan="3">
    <div class="ui right floated pagination menu">
      <a class="icon item">
        <i class="left chevron icon"></i>
      </a>
      <a class="item">1</a>
      <a class="item">2</a>
      <a class="item">3</a>
      <a class="item">4</a>
      <a class="icon item">
        <i class="right chevron icon"></i>
      </a>
    </div>
  </th>
  </tr></tfoot>
</table>
